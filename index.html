<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/script.js"></script>

    <title>Virtual Bank Account || Flo Jhuang</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <p class="welcome">Log in to get started</p>
        <form class="login">
          <input
            type="text"
            placeholder="user"
            class="login__input--user login__input"
          />
          <input
            type="text"
            placeholder="pin"
            class="login__input--password login__input"
          />
          <button class="login__btn">→</button>
        </form>
      </nav>
    </header>

    <main class="main">
      <div class="title">
        <div class="title__date">
          <p class="title__min-title">Latest log in time</p>
          <p class="title__time"></p>
        </div>
        <div class="title__balance">$25,120,00</div>
      </div>

      <div class="operation">
        <div class="operation__movements"></div>
        <div class="operation__function">
          <div class="function__transfer function__common">
            <h2 class="heading-second">Transfer Money</h2>
            <form class="form__transfer form__common">
              <input type="text" class="form__input form__input--to" />
              <input type="text" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer">→</button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <div class="function__loan function__common">
            <h2 class="heading-second">Request Loan</h2>
            <form class="form__loan form__common">
              <input type="text" class="form__input form__loan--amount" />
              <button class="form__btn form__btn--loan">→</button>
              <label class="form__label form__label--loan">Amount</label>
            </form>
          </div>
          <div class="function__close function__common">
            <h2 class="heading-second">Close Account</h2>
            <form class="form__close form__common">
              <input type="text" class="form__input form__input--user" />
              <input type="text" class="form__input form__input--pin" />
              <button class="form__btn form__btn--close">→</button>
              <label class="form__label">User</label>
              <label class="form__label">Pin</label>
            </form>
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary__details">
          <div class="summary__left">
            <p class="summary__label">IN</p>
            <p class="summary__value summary__value--in">$1,000</p>
          </div>

          <div class="summary__left">
            <p class="summary__label">OUT</p>
            <p class="summary__value summary__value--out">$500</p>
          </div>

          <div class="summary__left">
            <p class="summary__label">INTEREST</p>
            <p class="summary__value summary__value--interest">$10</p>
          </div>

          <button class="summary__btn">sort</button>
        </div>
        <div class="summary__timer">
          You will be logged out in
          <span class="timer">05:00</span>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
